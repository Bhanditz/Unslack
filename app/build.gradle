buildscript {
  dependencies {
    classpath "io.objectbox:objectbox-gradle-plugin:$objectboxVersion"
  }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android.sourceSets.main.java.srcDirs += 'build/generated/source/objectbox'

kapt {
  correctErrorTypes = true
}

project.android.buildTypes.all { buildType ->
  buildType.javaCompileOptions.annotationProcessorOptions.arguments =
      [// Validation is disabled in production to remove the runtime overhead
       validateEpoxyModelUsage     : String.valueOf(buildType.name == 'debug'),
       requireHashCodeInEpoxyModels: "true",
       requireAbstractEpoxyModels  : "true",]
}

android {
  compileSdkVersion 26
  buildToolsVersion '26.0.2'
  defaultConfig {
    applicationId "com.vincentcarrier.todo"
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }
  if (project.hasProperty('devBuild')) {
    splits.density.enable = false
    aaptOptions.cruncherEnabled = false
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.1.51'
  implementation 'org.jetbrains.anko:anko:0.10.1'

  implementation 'com.android.support:appcompat-v7:26.1.0'
